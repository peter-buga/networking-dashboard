  topology:
    build:
      context: ./services/topology
    container_name: nd-topology
    environment:
      - TOPOLOGY_PORT=8001
    ports:
      - "8001:8001"
    volumes:
      - ./base_files:/app/base_files:ro
    restart: unless-stopped

  # collector:
  #   build:
  #     context: ./services/collector
  #   container_name: nd-collector
  #   environment:
  #     - UDP_PORT=6000
