# Managed metric filter configuration for the forecaster.
# Each rule contains a glob-friendly metric pattern and optional label selectors.
# All patterns are evaluated using fnmatch semantics.
metrics:
  - pattern: interface_recv_octets
  - pattern: interface_recv_packets
  - pattern: interface_send_octets
  - pattern: interface_send_packets
  - pattern: parser_stream_octets
  - pattern: parser_stream_packets
